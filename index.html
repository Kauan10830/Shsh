<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolinho de Chocolate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #message-container {
            margin-top: 50px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #no-btn {
            position: absolute;
        }

        #game-container {
            margin-top: 20px;
        }

        #congratulations {
            margin-top: 20px;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="message-container">
        <p>aceita um bolinho de chocolate semana que vem?</p>
        <button id="yes-btn">Sim</button>
        <button id="no-btn">N√£o</button>
    </div>
    <div id="game-container" style="display: none;">
        <p>Voc√™ tem que fazer 20 para receber o pr√™mio!</p>
        <canvas id="game-canvas" width="800" height="400"></canvas>
        <p id="score">Pontua√ß√£o: 0</p>
    </div>
    <div id="congratulations" style="display: none;">
        <p>Parab√©ns ‚ù§Ô∏è‚ù§Ô∏è voc√™ ganhou o bolinho de chocolate</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yesButton = document.getElementById('yes-btn');
            const noButton = document.getElementById('no-btn');
            const messageContainer = document.getElementById('message-container');
            const gameContainer = document.getElementById('game-container');
            const congratulations = document.getElementById('congratulations');

            yesButton.addEventListener('click', () => {
                messageContainer.style.display = 'none';
                gameContainer.style.display = 'block';
                startGame();
            });

            noButton.addEventListener('click', () => {
                noButton.style.position = 'absolute';
                noButton.style.top = `${Math.random() * 80 + 10}%`;
                noButton.style.left = `${Math.random() * 80 + 10}%`;
            });

            function startGame() {
                const canvas = document.getElementById('game-canvas');
                const ctx = canvas.getContext('2d');
                const scoreElement = document.getElementById('score');
                let score = 0;
                let gameInterval;
                const obstacles = [];
                const player = {
                    x: 50,
                    y: canvas.height - 60,
                    width: 30,
                    height: 30,
                    jump: 0
                };

                function drawPlayer() {
                    ctx.fillStyle = 'blue';
                    ctx.fillRect(player.x, player.y - player.jump, player.width, player.height);
                }

                function drawObstacles() {
                    ctx.fillStyle = 'red';
                    obstacles.forEach(obs => {
                        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                    });
                }

                function updateGameArea() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawPlayer();
                    drawObstacles();
                    player.jump = Math.max(0, player.jump - 2);

                    obstacles.forEach(obs => {
                        obs.x -= 5;
                        if (obs.x < 0) {
                            obstacles.splice(obstacles.indexOf(obs), 1);
                            score++;
                            scoreElement.textContent = `Pontua√ß√£o: ${score}`;
                        }

                        if (player.x < obs.x + obs.width &&
                            player.x + player.width > obs.x &&
                            player.y - player.jump < obs.y + obs.height &&
                            player.y - player.jump + player.height > obs.y) {
                            endGame();
                        }
                    });

                    if (score >= 20) {
                        endGame(true);
                    }
                }

                function endGame(win = false) {
                    clearInterval(gameInterval);
                    gameContainer.style.display = 'none';
                    congratulations.style.display = 'block';
                    if (win) {
                        congratulations.innerHTML = 'Parab√©ns ‚ù§Ô∏èüíôShayneüíô‚ù§Ô∏è voc√™ ganhou o bolinho de chocolate';
                    }
                }

                function jump() {
                    if (player.jump === 0) {
                        player.jump = 20;
                    }
                }

                function generateObstacle() {
                    const width = 30;
                    const height = 30;
                    const x = canvas.width;
                    const y = canvas.height - height;
                    obstacles.push({ x, y, width, height });
                }

                gameInterval = setInterval(() => {
                    updateGameArea();
                }, 20);

                setInterval(generateObstacle, 2000);
                document.addEventListener('click', () => {
                    jump();
                });
            }
        });
    </script>
</body>
</html>
